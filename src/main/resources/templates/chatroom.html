<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" th:src="@{js/chatroom.js}"></script>
    <link rel="stylesheet" th:href="@{css/chatroom2.css}"/>
    <style>
        .message-list {
          position: relative;
          overflow-y: scroll;
          height: 400px;
        }
        .contact-list {
          position: relative;
          overflow-y: scroll;
          height: 450px;
        }
        .alert-msg {}
    </style>
</head>
<body>

<div class="container h-100">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                Bill-ChatRoom-Adviced
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-1">
                            <label>Room:</label>
                        </div>
                        <div class="col-3">
                            <label th:text="${crid}" id="crid"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label>ID:</label>
                        </div>
                        <div class="col-3">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="btnConnect" id="uid">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="btnConnect">連線</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><div class="col-sm">　</div></div>
    <div class="row h-100">
        <div class="col-3 h-100">
            <div class="card h-100">
                <div class="card-header">
                    	上線<!---->
                </div>
                <div class="card-body contact-list scrollbar-dusty-grass">
                    <ul class="list-group" id="contactlist">

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9 h-100">
            <div class="card">
                <div class="card-header">
                    	訊息
                </div>
                <div class="card-body message-list scrollbar-ripe-malinka">
                    <div id="messagelistScroll">
                    <ul class="list-group" id="messagelist">

                    </ul>
                    </div>
                </div>
                <div class="card-foot">
                    <div class="row"><div class="col-1"></div><div class="col-10">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="訊息..." aria-label="訊息..." aria-describedby="btnSend" id="messageBox">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btnSend">發送</button>
                        </div>
                    </div>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="alert d-none fixed-top float-right" role="alert" id="_alertdiv">
    <span class="alert-msg">　</span>
    <button type="button" class="close" onclick="closeAlert(this)">
        <span>&times;</span>
    </button>
</div>
</div>
</body>
</html>
